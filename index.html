<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap');
      </style>
</head>
<body>
    <div class="main">
        <h2>Quote of the day</h2>
        <p id="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos non esse quasi nostrum excepturi accusamus corporis minus consequuntur? Tempora aperiam porro a dignissimos dolor reprehenderit? Itaque rem veniam soluta cumque.</p>
        <p class="author" id="author">Rabindranath Tagore</p><br>
        <div class="button">
            <button onclick="getquote()">New Quote</button>
            <button id="logoback" onclick="tweet()"><img src="twitter-logo.png" alt="">Tweet</button>
        </div>
           
    </div>
    <script src="script.js">
    </script>
</body>
</html>
